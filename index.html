<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PMG-Academics â€” Portal</title>
  <link rel="stylesheet" href="css/styles.css" />
  <style>
    .program-card { margin:18px 0; padding:18px; border-radius:12px; background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01)); border:1px solid rgba(255,215,0,0.06); }
    .program-header { display:flex; justify-content:space-between; align-items:center; gap:12px; cursor:pointer; }
    .program-title { font-family:'Playfair Display', serif; color:var(--gold); font-size:1.25rem; }
    .chev { transition: transform .25s ease; }
    .collapsed .chev { transform: rotate(-90deg); }
    .sections { margin-top:12px; display:none; gap:12px; }
    .sections.open { display:block; }
    .section-block { padding:12px; border-radius:10px; background:rgba(11,11,11,0.6); border:1px solid rgba(255,255,255,0.03); }
    .course-row { display:flex; justify-content:space-between; align-items:center; padding:8px 0; border-bottom:1px dashed rgba(255,255,255,0.02); }
    .course-row:last-child { border-bottom:0; }
    .small-note { color:var(--muted); font-size:0.95rem; margin-top:8px; }
    .btn-mini { padding:6px 10px; border-radius:8px; background:linear-gradient(135deg,var(--gold),var(--gold-2)); color:#0f0f1a; font-weight:700; text-decoration:none; }
  </style>
</head>
<body>
  <div class="faint-logo">PMG</div>

  <main class="container">
    <header class="hero card">
      <h1 class="glow">PMG-Academics</h1>
      <p class="small-note">Click a program to reveal Notes, Past Papers, Assignments, and Lab Reports.</p>
    </header>

    <section id="programs" style="margin-top:18px;"></section>

    <section id="viewer" class="card" style="margin-top:18px; display:none;">
      <h2>Viewer</h2>
      <iframe id="viewerFrame" src="" style="width:100%;height:720px;border:0;"></iframe>
    </section>
  </main>

  <script src="scripts/scripts.js"></script>
  <script>
    // initialize rendering
    document.addEventListener('DOMContentLoaded', ()=> {
      if(window.renderPortal) window.renderPortal();
    });
  </script>
</body>
</html>
